<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poucodecss.css">
    <style>
        h1 {
            font-size: 20px;
        }

        .fundoVermelho {
            background-color: rgb(228, 72, 72);
        }

        .negrito{
            font-weight: bold;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span><br><br><br>
    <span class="fundoVermelho negrito">Texto 2</span><br><br>
    <span class="fundoVermelho" wm-atrib>Texto 2</span>

    <!-- document.querySelector('[wm-atrib]') para encontrar uma tag com um atributo personalizado -->

    <!-- document.querySelector('#textoPrincipal') para encontrar uma tag pelo ID -->

    <!-- document.querySelector('.fundoVermelho') para encontrar uma tag pela classe -->
</body>
</html>
