<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container no-gutters p-0">
      <h1>calculadora</h1>
      <div class="row m-0 p-0">
        <div class="col p-0">
          <input readonly class="resultado" id="tela" value="0"/>
        </div>
      </div>
      <div class="row m-0 p-0">
        <div class="col-3 p-0" ce>
          <button id="apagar">CE</button>
        </div>
        <div class="col-3 p-0">
          <button id="limpar">C</button>
        </div>
        <div class="col-3 p-0">
          <button id="potencia">x<sup>2</sup></button>
        </div>
        <div class="col-3 p-0">
          <button id="divisao">&divide;</button>
        </div>
      </div>
      
      <div class="row m-0 p-0">
        <div class="col-3 p-0">
          <button id="btnValor7">7</button>
        </div>
        <div class="col-3 p-0">
          <button id="btnValor8">8</button>
        </div>
        <div class="col-3 p-0">
          <button id="btnValor9">9</button>
        </div>
        <div class="col-3 p-0">
          <button id="multiplicacao">x</button>
        </div>
      </div>
      
      <div class="row m-0 p-0">
        <div class="col-3 p-0">
          <button id="btnValor4">4</button>
        </div>
        <div class="col-3 p-0">
          <button id="btnValor5">5</button>
        </div>
        <div class="col-3 p-0">
          <button id="btnValor6">6</button>
        </div>
        <div class="col-3 p-0">
          <button id="subtracao">-</button>
        </div>
      </div>
      
      <div class="row m-0 p-0">
        <div class="col-3 p-0">
          <button id="btnValor1">1</button>
        </div>
        <div class="col-3 p-0">
          <button id="btnValor2">2</button>
        </div>
        <div class="col-3 p-0">
          <button id="btnValor3">3</button>
        </div>
        <div class="col-3 p-0">
          <button id="adicao">+</button>
        </div>
      </div>
      
      <div class="row m-0 p-0">
        <div class="col-6 p-0">
          <button class="btnMaior" id="btnValor0">0</button>
        </div>
        <div class="col-3 p-0">
          <button id="virgula">.</button>
        </div>
        <div class="col-3 p-0">
          <button id="igual">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
