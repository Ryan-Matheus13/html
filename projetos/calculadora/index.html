<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container no-gutters p-0">
      <h1>calculadora</h1>
      <div class="row m-0 p-0">
          <div class="col">
                <span>0</span>
          </div>
      </div>
      <div class="row m-0 p-0">
        <div class="col-3" id="topo">
          <p>CE</p>
        </div>
        <div class="col-3" id="topo">
          <p>x<sup>2</sup></p>
        </div>
        <div class="col-3" id="topo">
          <p>%</p>
        </div>
        <div class="col-3" id="op">
          <p>&divide;</p>
        </div>
      </div>

      <div class="row m-0 p-0">
        <div class="col-3">
          <p>7</p>
        </div>
        <div class="col-3">
          <p>8</p>
        </div>
        <div class="col-3">
          <p>9</p>
        </div>
        <div class="col-3" id="op">
          <p>x</p>
        </div>
      </div>

      <div class="row m-0 p-0">
        <div class="col-3">
          <p>4</p>
        </div>
        <div class="col-3">
          <p>5</p>
        </div>
        <div class="col-3">
          <p>6</p>
        </div>
        <div class="col-3" id="op">
          <p>-</p>
        </div>
      </div>

      <div class="row m-0 p-0">
        <div class="col-3">
          <p>1</p>
        </div>
        <div class="col-3">
          <p>2</p>
        </div>
        <div class="col-3">
          <p>3</p>
        </div>
        <div class="col-3" id="op">
          <p>+</p>
        </div>
      </div>

      <div class="row m-0 p-0">
        <div class="col-6">
          <p>0</p>
        </div>
        <div class="col-3">
          <p>,</p>
        </div>
        <div class="col-3" id="op">
          <p>=</p>
        </div>
      </div>
    </div>
  </body>
</html>
