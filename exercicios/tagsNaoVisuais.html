<h1>tags não visuais</h1>

<!-- 
    tags semanticas...

    section - agrupamento tematico de conteudo
    article - conteudo auto-contido
    header - cabeçalho do documento
    footer - rodepé do documento
    nav - agrupa os links
    aside - de lado (ex. sidebar). relacionado com o conteudo em volta (adendo)
    details - exibe detalhes que pode ser exibidos ou escondidos

    As famosas...
    div - divisão ou seção
    span - usado para agrupar elemntos inline
-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;

    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
