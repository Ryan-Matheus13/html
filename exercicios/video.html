<h1>Video</h1>
<video id="meuVideo" width="600" height="350" controls autoplay controlsList='nodownload'>
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        margin: 20px;
        height: 20px;
        width: 500px;
        border: solid 1px #444;
    }

    .progresso > div {
        background-color: red;
        color: white;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configurarVideo(id){
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        const btnPlay = document.querySelector(`[wm-play=${id}]`)
        btnPlay.onclick = e => video.play()

        const btnPause = document.querySelector(`[wm-pause=${id}]`)
        btnPause.onclick = e => video.pause()

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100
            const valorDiv = document.querySelector(`[wm-progresso=${id}] > div`)
            valorDiv.style.width = `${percentual}%`
            valorDiv.innerHTML = `${percentual.toFixed(1)}%`
        }, 500)
    }

    configurarVideo('meuVideo')
</script>
